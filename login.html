<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <link rel = "stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="navbar" id="logout_div" style="display: none;">
            <ul>
                <li><a href="login.html" id="logout">Log Out</a></li>
            </ul>

            <h2>User Data: </h2><br>
            <label id="fullNameData"></label><br>
            <label id="emailData"></label>

        </div>

    
    </nav>

	<form name="login_form" id="login_form" method="post" action="#">
	<div>
		<div class="form-group">
          <label for="email">FullName</label>
          <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Enter your name">
	      <label for="email">Email</label>
		  <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
		</div>
		
		<div class="form-group">
	      <label for="password">Password</label>
		  <input type="password" name="login_password" id="login_password" class="form-control"  placeholder="Enter your password">
		</div>
		<button type="button" id="login" name="login" class="btn btn-success">Login</button>
	</div>
  </div>	
  </form>
</div>
<br>
</body>


	<script src="login.js" type="module">

	</script>
</html>
