<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <link rel = "stylesheet" href="index.css">
</head>

<form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data" >
    <div class="row">
  
      <div class="col-sm-4">
          <div class="form-group">

            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name">
          

            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
          </div>
          
          <div class="form-group">
            <label for="password" >Password</label>
            <input type="password" name="password" id="password" class="form-control"  placeholder="Enter your password">
          </div>
          <button type="button" id="register" name="register" class="btn btn-success">Register Now</button>
      </div>
      </form>
    </div>
<br>
</body>


    <script src="register.js" type="module">

    </script>
</html>
